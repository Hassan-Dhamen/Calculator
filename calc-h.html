<!DOCTYPE html>
<html>
<head>
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
<input type="text" id="myinput">

<br><br>

<button class="number">1</button>
<button class="number">2</button>
<button class="number" >3</button>
<button class="Operations" >/</button>
<br><br>

<button class="number" >4</button>
<button class="number" >5</button>
<button class="number" >6</button>
<button class="Operations" >x</button>
<br><br>

<button class="number" >7</button>
<button class="number" >8</button>
<button class="number" >9</button>
<button class="Operations" >-</button>
<br><br>

<button class="number" >0</button>
<button class="float" id="float">.</button>
<button class="equal" id="equal" onclick="">=</button>
<button class="Operations" >+</button>
<br><br>

<button class="reset" id="reset" onclick="">C</button>

</div>

<script src="calc-j.js"></script>
</body>
</html>
